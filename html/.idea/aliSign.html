            <p>*ETC产生的通行费，以支付宝免密支付的方式支付；</p>

        <div style="margin-bottom:40px;font-size:15px;">
            <input type="checkbox" name="cbx" id="cbx" onchange="agree()" />
            <label>我同意并遵守<a style="color:#1296db" onclick="javascript:ap.pushWindow('wxProtocal.html');">《鲁通记账卡使用协议》</a></label>
        </div>

    <script src="./resources/js/plugins/jquery/jquery-1.8.2.min.js"></script>
    <script src="https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.1/alipayjsapi.min.js"></script>
    <script type="text/javascript">
        function agree() {
            var isChecked = $('#cbx').attr("checked");
            console.log(isChecked);
            if (isChecked) {
                $(".btn").css("background-color", "#5887F9");
            } else {
                $(".btn").css("background-color", "dimgrey");
            }
        }

        function sign() {
            var isChecked = $('#cbx').attr("checked");
            if (isChecked) {
                $.ajax({
                    url: "/isp/alipay/life/resign",
                    type: "POST",
                    beforeSend: function(request) {
                        var token = localStorage.getItem('TOKEN');
                        if (token) request.setRequestHeader("auth-token", token);
                    },
                    success: function(res) {
                        const newTab = window.open();
                        if ("0000" == res.code) {
                            setTimeout(function() {
                                const div = document.createElement('div');
                                div.innerHTML = res.data; // html code
                                newTab.document.body.appendChild(div);
                                newTab.document.forms[0].submit();
                            }, 500);
                        } else {
                            ap.showToast({
                                content: res.desc,
                                duration: 2000
                            }, function() {});
                        }
                    },
                    error: function(e) {
                        ap.showToast({
                            content: '网络异常，请稍后重试',
                            duration: 2000
                        }, function() {});
                    }
                });
            } else {
                ap.showToast({
                    content: '请先同意以上协议',
                    duration: 2000
                }, function() {});
            }
        }
    </script>
